<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/indexG1.css">
    <script src="./js/indexG1.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" 
                    oninvalid="showSomething()"
                    pattern="[a-z0-9]{5,}"
                    placeholder="Enter name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter email" ></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Enter age"></td>
            </tr>
            <tr>
                <td>Range:</td>
                <td><input type="range" min="0" max="1000" step="1"></td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td><input type="date" ></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
            <audio controls>
                <source src="./audio/horse.ogv" type="audio/ogg">
                <!-- <source src="horse.mp3" type="audio/mpeg"> -->
                Your browser does not support the audio element.
            </audio>
            <div>
                <video width="100%" autoplay>
                    <source src="./video/04-11-2019.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
             
        </table>
    </form>
</body>
</html>
