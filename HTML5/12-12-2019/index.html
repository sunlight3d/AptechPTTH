<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./mysite.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" method="POST">
            <h1>User Registration</h1>
            <table>
                <tr>
                    <td>User ID</td>
                    <td><input type="text" required pattern="[a-zA-Z]{5,}" id="userId"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" required pattern="[a-zA-Z0-9]{8,}"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" id="confirmPassword" required></td>
                </tr>
                <tr>
                    <td>Existing Email Id</td>
                    <td><input type="email" 
                        id="email"
                        pattern="^[0-9a-zA-Z_.+-]+@[0-9a-zA-Z_.+-]+\.[0-9a-zA-Z_.+-]+$"
                        required></td>
                </tr>
                <tr>
                    <td>Confirm Existing Email Id</td>
                    <td><input type="email" id="confirmEmail" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" 
                        onsubmit="validateForm()"
                        style="margin-right: 10px;" />
                        <button id="reset" type = "button" onclick="resetData()"> 
                            Reset
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    
    </center>
    
</body>
</html>
