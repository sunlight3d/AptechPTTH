<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css"></link>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="item">
            <i class="fab fa-windows"></i>
            <a class ="myanchor">Home</a>
        </div>
        <div class="item">
            <i class="fas fa-image"></i>
            <a class ="myanchor">Gallery</a>
        </div>
        <div class="item">
            <i class="fas fa-cart-plus"></i>
            <a class ="myanchor">Order</a>
        </div>
        <div class="item">
            <i class="fas fa-mobile-alt"></i>
            <a class ="myanchor">Phone</a>
        </div>
        <div class="item">
            <i class="fas fa-tablet-alt"></i>
            <a class ="myanchor">Tablet</a>
        </div>
        <div class="item">
            <i class="fas fa-desktop"></i>
            <a class ="myanchor">Laptop</a>
        </div>
        <div class="item">
            <button type="submit" class="btnSearch"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search.." name="search" id="search">
                
            </input>
        </div>
    </div>
    <h1>Order Details</h1>
    <center>
        <div class="titleHeader">
            <h2>Customer Information</h2>
        </div>

        <div class="customerInformation">
            <table>
                <tr>
                    <td>Title:</td>
                    <td>
                        <select name="" id="">
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Ms">Ms</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>FullName:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" required></td>
                </tr>
            </table>
        </div>
        <div class="titleHeader">
            <h2>Product</h2>
        </div>
        <div class="customerInformation">
            <table>                
                <tr>
                    <td>Name:</td>
                    <td>
                        <select name="" id="">
                            <option value="Mac">Mac</option>
                            <option value="Windows">Windows</option>
                            <option value="Linux">Linux</option>
                            <option value="Android">Android</option>
                            <option value="IOS">IOS</option>
                        </select>
                    </td>
                    </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="color" required></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input type="number" required></td>
                </tr>        
            </table>
        </div>
        <div class="titleHeader">
            <h2>Payment Details</h2>
        </div>
        <div class="customerInformation">
            <div class="titleHeader">
                <h2>Credit Card</h2>
            </div>
            <div class="customerInformation" 
                style="background-color: rgb(230, 230, 230); ">
                <table>
                    <tr>
                        <td>Visa:</td>
                        <td><input type="radio" required></td>
                    </tr>
                    <tr>
                        <td>Mastercard:</td>
                        <td><input type="radio" required></td>
                    </tr>
                    <tr>
                        <td>Discover:</td>
                        <td><input type="radio" required></td>
                    </tr>
                    <tr>
                        <td>American Express:</td>
                        <td><input type="radio" required></td>
                    </tr>
                </table>
            </div>
            <br><br>
            <table>
                   
                <tr>
                    <td>Card Number:</td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="vehicle3" value="Boat" checked>
                        I accept the terms and conditions
                        <button>[Show]</button>
                    </td>
                
                </tr>                
            </table>
        </div>
        <center style="margin: 40px;">
            <button type="submit" class="button">Submit</button>
            <button type="button" class="button">Cancel</button>
        </center>
    </center>
    
    
</body>
</html>
