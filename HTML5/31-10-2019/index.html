<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    </link>
</head>

<body>
    <h1>Table example</h1>
    <div class="table">
        <table>
            <!-- tr = table row -->
            <tr>
                <!-- th = Table Head -->
                <th>Student's name</th>
                <th>Date of Birth</th>
                <th>School's name</th>
                <th>Class</th>
            </tr>
            <tr>
                <!-- td = Table Data -->
                <td>Nguyen Van A</td>
                <td>22/10/1998</td>
                <td>Aptech Edu</td>
                <td>C1908G2</td>
            </tr>
            <tr>
                <!-- td = Table Data -->
                <td>Nguyen Van B</td>
                <td>2/10/2000</td>
                <td>Aptech Edu</td>
                <td>C1908G3</td>
            </tr>
        </table>
    </div>

</body>

</html>
