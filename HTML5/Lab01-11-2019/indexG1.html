<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/indexG1.css">
    <script src="./javascript/index.js"></script>
</head>
<body>
    <center>
        <h1>Student Management</h1>
        <form action="">
        <table class="studentManagement">
            <tr>
                <td>Student Name</td>
                <td><input type="text" required placeholder="Input student name"></td>
            </tr>
            <tr>
                <td>Student DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Student Gender</td>
                <td><input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Student Language</td>
                <td>
                    <input type="checkbox" value="English" checked> English
                    <input type="checkbox" value="Vietnamese" > Vietnamese
                    <input type="checkbox" value="Japanese"> Japanese
                    <input type="checkbox" value="Chinese"> Chinese
                    <input type="checkbox" value="French"> French
                </td>
            </tr>
            <tr>
                <td>Student Class</td>
                <td>
                    <select>
                        <option value="C1708G1">C1708G1</option>
                        <option value="C1708G2">C1708G2</option>
                        <option value="C1708G3">C1708G3</option>
                        <option value="C1708G5">C1708G5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <div class="mytable2">
        <table class="studentList"  id="studentList">
            <!-- tr = table row -->
            <tr>
                <!-- th = Table Head -->
                <th>Name</th>
                <th>Class</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Language</th>
                <th></th>
            </tr>            
            <tr>
                <!-- td = Table Data -->
                <td>Nguyen Van A</td>
                <td>C18097G1</td>
                <td>20/10/1990</td>
                <td>Male</td>
                <td>English, Vietnamese</td>
                <td>
                    <a href="#" onclick="removeStudent(this)">Delete</a>
                </td>
            </tr>
        </table>
        <div style="text-align: right;">
            <span style="font-weight: bold;">Total: </span><span>2 students</span></span>
        </div>
    </div>
    
    </center>
</body>
</html>
