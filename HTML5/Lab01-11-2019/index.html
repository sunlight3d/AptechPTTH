<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>Student Management</h1>
    <div class="studentManagement">
        <form action="">
        <table class="table1">
            <tr>
                <td>Student Name</td>
                <td><input type="text" placeholder="Input student name"></td>
            </tr>
            <tr>
                <td>Student DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Student Language</td>
                <td>
                    <input type="checkbox" name="english" value="english"> English
                    <input type="checkbox" name="vietnamese" value="vietnamese"> Vietnamese
                    <input type="checkbox" name="japanese" value="japanese"> Japanese
                    <input type="checkbox" name="chinese" value="chinese"> Chinese
                    <input type="checkbox" name="french" value="french"> French
                </td>
            </tr>
            <tr>
                <td>Student Class</td>
                <td>
                    <select>
                        <option value="c1708g">C1708G</option>
                        <option value="c1708I">C1708I</option>
                        <option value="Cs708X">Cs708X</option>                    
                    </select>
                    <a href="#">Add Class</a>
                </td>
            </tr>            
            <tr>
                <td></td>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    </div>
</body>

</html>
