<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="header">
        <div class="logo">
            <strong>facebook</strong>
        </div>
        <div class="inputInfo">
            <table id="table1">
                <tr>
                    <td>Email hoặc số đt</td>
                    <td>Mật khẩu</td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Nhập email" name="" id="email">
                    </td>
                    <td>
                        <input type="password" placeholder="Nhập password" name="" id="password">
                    </td>
                    <td>
                        <input type="submit" value="Đăng nhập">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td style="opacity: 0.7;">Quên tài khoản ?</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <table id="table2">
        <tr>
            <td>
                <strong>Facebook giúp kết nối nfd fiehi ưeh</strong><br>
                <img src="./images/cat.jpg" alt="" id="left-image">
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <h1>Đăng ký</h1>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <strong style="font-weight: normal;">Nhanh chong va de dang</strong>
                        </td>
                    </tr>


                    <tr>
                        <td><input type="text" value="" placeholder="Họ"></td>                        
                        <td><input  type="text" value="" placeholder="Tên"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" value="" placeholder="Số di động hoặc email">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" value="" placeholder="Mật khẩu mới">
                        </td>
                    </tr>
                    <tr>
                            <td colspan="2">
                                <strong style="opacity: 0.7;">Ngay sinh</strong>
                            </td>
                        </tr>
                    <tr>
                        <td colspan="2">

                            <select id="selectDay"></select> 
                            <script>
                                var selectDay = document.getElementById("selectDay")                    
                                for(let i = 1; i <= 31; i++){                                    
                                    var opt = document.createElement('option');
                                    opt.innerHTML = `Ngày ${i}`
                                    selectDay.appendChild(opt);
                                }                        
                            </script>
                            <select id="selectMonth"></select> 
                            <script>
                                var selectMonth = document.getElementById("selectMonth")                    
                                for(let i = 1; i <= 12; i++){                                    
                                    var opt = document.createElement('option');
                                    opt.innerHTML = `Tháng ${i}`
                                    selectMonth.appendChild(opt);
                                }                        
                            </script>
                            <select id="selectYear"></select> 
                            <script>
                                var selectYear = document.getElementById("selectYear")                    
                                for(let i = 1900; i <= 2050; i++){                                    
                                    var opt = document.createElement('option');
                                    opt.innerHTML = `${i}`
                                    selectYear.appendChild(opt);
                                }                        
                            </script>
                            <i class="fas fa-question-circle"></i><br>
                            <strong style="opacity: 0.7;">Ngay sinh</strong>
                            <div>
                                <input type="radio" name="gender" value="male">Nam
                                <input type="radio" name="gender" value="female">Nữ
                                <input type="radio" name="gender" id="gender" value="other">Tùy chọn
                            </div>
                            <div id="expandedView" style="background-color: red; height: 100px;display: none;">

                            </div>
                            <script>
                                
                                
                                var radioGenders = document.getElementByName("gender")
                                var expandedView = document.getElementById("expandedView")
                                debugger
                                for(radioGender in radioGenders) {
                                        radioGender.onclick = (event) => {
                                            debugger
                                        // alert("ddd")
                                        if(radioGender.value === "other") {
                                            expandedView.style.display = "block";
                                        } else {
                                            expandedView.style.display = "none";
                                        }
                                        
                                    }
                                }
                                
                                
                            </script>
                            
                        </td>
                    </tr>   
                    <tr>
                        <td colspan="2">
                            
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: red; padding: 0px;">
                            
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
